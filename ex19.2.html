<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>
    /*
1. Loop over the array with the forEach method and dynamically
create an ordered list of the first and last names from the objects.

2. Remove the bullet points of the ordered list with javaScript.

3. Create a custom data attribute called “data-id” and attach the id
value to each li.
Your markup should look like this:
    */
        const users = [
        {
        id: 167464,
        firstName: "Jimmy",
        lastName: "Arnold",
        email: "jimmya@gmail.com",
        },
        {
        id: 578447,
        firstName: "Martha",
        lastName: "Goldman",
        email: "gold@hotmail.com",
        },
        {
        id: 864578,
        firstName: "Tim",
        lastName: "Burton",
        email: "timmy.hotmail.com",
        },
];

        const oList = document.createElement("ul");
                

        users.forEach((i) =>{

            const {firstName, lastName} = i;
            const nameLi = document.createElement("li");
            nameLi.innerText = `${firstName} ${lastName}`
            oList.appendChild(nameLi);
            nameLi.style.listStyleType="none";
            let randomNum = Math.floor(Math.random() * 10)
            nameLi.setAttribute("data-id",randomNum);
        });

        document.body.prepend(oList);
    </script>
</body>
</html>
